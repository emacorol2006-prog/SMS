<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Management System</title>
  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="Log in form.css">
</head>

<body>

    <div class="logo">
    <img src="logo.png" alt="logo">
  </div>

  <div class="log-in-card">
    <form id="loginForm">
      <h1>LOG IN</h1>

      <div class="Input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="Input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account yet? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

   <script>
    
    const users = { //dito yung sa acc if papalitan mo
      student: { username: "Eijay", password: "12345" },
      teacher: { username: "Teacher", password: "12345" }
    };

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); 

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === users.student.username && password === users.student.password) {
        alert("Login successful! Welcome Student.");
        window.location.href = "student-dashboard.html";  //palitan mo na lang link neto 
      } 
      else if (username === users.teacher.username && password === users.teacher.password) {
        alert("Login successful! Welcome Teacher.");
        window.location.href = "teacher-dashboard.html";  //palitan mo na lang link neto 
      } 
      else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>

</body>
</html>
